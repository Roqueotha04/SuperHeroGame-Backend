spring.application.name=SuperHeroGame

spring.datasource.url=jdbc:postgresql://${POSTGRESHOST}:${POSTGRESPORT}/${POSTGRESDATABASE}

spring.datasource.username=${POSTGRESUSERNAME}
spring.datasource.password=${POSTGRESPASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.datasource.hikari.max-lifetime=240000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
server.port=${PORT:8080}
logging.level.org.springdoc=INFO
logging.level.org.springframework.web=INFO

security.jwt-key=${JWT_SECRET}
security.jwt.issuer=superherogame
security.jwt.expiration-time=3600000

email.sender=superherogame.spring@gmail.com
email.pass=${EMAIL_PASS}